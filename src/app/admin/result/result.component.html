<div class="container">
  <div class="row">
    <div class="col-3">
      <app-side-pane />
    </div>
    <div class="col-9">
      <div class="container">
        <div class="row">
          <div class="col">
            <ul class="list-group">
              <li
                *ngFor="let winner of winnerData"
                class="list-group-item list-group-item-success"
              >
                <strong>{{
                  winner.designationName + " (WINNER) " | uppercase
                }}</strong>
                -
                {{ winner.candidateName }}
              </li>
            </ul>
          </div>
        </div>
        <br /><br />
        <div class="row">
          <div class="col">
            <div class="m-2" *ngFor="let designation of designations">
              <p class="h6 bg-dark bg-gradient text-white p-2">
                VOTE RESULTS OF
                {{ designation | uppercase }} CANDIDATES
              </p>
              <ul class="list-group">
                <li
                  *ngFor="let candidate of candidateDesignationMap[designation]"
                  class="list-group-item"
                >
                  <div>
                    <strong>{{ candidate.candidateName }}</strong>
                    - {{ candidate.voteCount }} votes
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
